<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Go Food Yourself</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="/app/public/assets/css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/app/public/assets/css/animate.css" />

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- main javascript file -->

  <script src="/app/public/assets/main.js"></script>
  <script src="/app/public/assets/js/jquery.waypoints.js"></script>

</head>

<body>
  <!-- parallax -->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center teal-text text-lighten-2">Go Food Yourself</h1>
        <div class="row center">
          <h5 class="header col s12 light">Build a New Recipe</h5>
        </div>
        <br>
        <br>
      </div>
    </div>
    <div class="parallax">
      <img src="https://blog.fitbit.com/wp-content/uploads/2017/04/4.5_Blog_ClearOutFridge.jpg" alt="Unsplashed background img 1">

    </div>
  </div>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
      </div>
    </div>
    <div class="parallax">
      <img src="https://studybreaks.com/wp-content/uploads/2018/02/Food-Blog.jpg" alt="Unsplashed background img 1">
    </div>
  </div>


  <div class="container">
    <h1>Post a New Recipe!</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="" id="name" type="text" class="validate">
            <label for="name">Recipe</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="" id="numberOfIng" type="text" class="validate">
            <label for="numberOfIng">Number of Ingredients</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="" id="link" type="text" class="validate">
            <label for="link">Recipe URL</label>
          </div>
        </div>

        <br>
        <br>

        <!-- Protein input field -->
        <div class="container">
          <div class="input-field col s12">
            <select multiple class="selected" id="ing">
              <option value="" disabled selected>Choose A Protein</option>
            </select>
            <label>Protein Selection</label>
          </div>
        </div>

        <!-- Dairy input field -->
        <div class="container">
          <div class="input-field col s12">
            <select multiple class="selected" id="dairy">
              <option value="" disabled selected>Select A Dairy Product</option>
            </select>
            <label>Dairy Selection</label>
          </div>
        </div>

        <!-- Produce  -->
        <div class="container">
          <div class="input-field col s12">
            <select multiple class="selected" id="produce">
              <option value="" disabled selected>Select A Produce Product</option>
            </select>
            <label>Produce Selection</label>
          </div>
        </div>

        <!-- Grains -->
        <div class="container">
          <div class="input-field col s12">
            <select multiple class="selected" id="grains">
              <option value="" disabled selected>Select A Grain Product</option>
            </select>
            <label>Grain Selection</label>
          </div>
        </div>

        <!-- Spices/condiments/seasonings -->
        <div class="container">
          <div class="input-field col s12">
            <select multiple class="selected" id="seasoning">
              <option value="" disabled selected>Select A Spice or Condiment or Seasoning</option>
            </select>
            <label>Spices Condiments and Seasonings Selection</label>
          </div>

          <div class="row">
            <button id="addIng" class="btn">+ New Ingredient</button>
            <div id="newIng">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="" id="ingName" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                  <div class="input-field col s6">
                    <select id="ingCategory">
                      <option value="" disabled selected>Select A Category</option>
                      <option value="Dairy">Dairy</option>
                      <option value="Protein">Protein</option>
                      <option value="Produce">Produce</option>
                      <option value="Grains">Grains</option>
                      <option value="Sauces/Condiments/Seasonings">Sauces/Condiments/Seasonings</option>
                    </select>
                    <label for="ingCategory">Category</label>
                  </div>
                </div>
                <button id="submitIng" class="btn">Add</button>
                <div id="message"></div>
              </form>
            </div>
          </div>

          <div class="row">
            <button id="post" class="btn">
              Post
            </button>
            <div class="container">
              <div id="results">
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

</body>

</html>
